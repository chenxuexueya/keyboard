<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>键盘导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <div class="logo">
            <span class="picture"><img src="./shop.jpg" alt="logo" width="50px" height="40px"></span>
        </div>
    </nav>
    <main>
        <div id="mainXXX" class="back">
            <div class="mask"></div>
        </div>
        
    </main>
    <footer></footer>
    <script>
        keys = {
                0:{ 0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
                1:{0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
                2:{0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
                length:3
                }
        hash = {
                q:'lol.qq.com/main.shtml',
                w:'lol.qq.com/main.shtml',
                e:'lol.qq.com/main.shtml',
                r:'lol.qq.com/main.shtml',
                a:'lol.qq.com/main.shtml',
                s:'lol.qq.com/main.shtml',
                d:'lol.qq.com/main.shtml',
                f:'lol.qq.com/main.shtml',
                z:'lol.qq.com/main.shtml',
                x:'lol.qq.com/main.shtml',
                c:'lol.qq.com/main.shtml',
               }
               hashInLocalStorage=JSON.parse(localStorage.getItem('zzz')||'null')
               if(hashInLocalStorage){
                   hash=hashInLocalStorage
               }    
               index = 0
               while(index<keys.length){
                divXXX=document.createElement('div')
                mainXXX.appendChild(divXXX)
                row=keys[index]
                index2=0
                while(index2<row.length){
                kbdXXX=document.createElement('kbd')
                kbdXXX.textContent=row[index2]
                buttonXXX=document.createElement('button')
                buttonXXX.textContent='编辑'
                buttonXXX.id=row[index2]
                buttonXXX.onclick=function(All){
                    keyXXX=All.target.id
                    x=prompt('请输入网址')
                    hash[keyXXX]=x
                    localStorage.setItem('zzz',JSON.stringify(hash))
                    console.log(hash)
                }
                kbdXXX.appendChild(buttonXXX)
                divXXX.appendChild(kbdXXX)
                index2=index2+1
                }
                index=index+1
               }
               document.onkeypress=function(All){
                   key=All['key']
                   website=hash[key]
                   //location.href='http://'+ website
                   window.open('http://'+ website,'_blank')
               }
    </script>
</body>
</html>
